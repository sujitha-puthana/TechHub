<ion-view title="Change Email ID" id="changeemail">
  <ion-content padding="true" style="background: url(img/download.png) no-repeat center;background-size:cover;" class="has-header">

    <div  ng-init = "init()">

      <label class="item item-input">
        <label style="color: black">Email</label>
      </label>
      <label class="item item-input">
        <input type="email" style="margin-left: 20px" ng-model="data.email" required="true">
      </label>
    </div>
    <button class="button button-block button-calm" ui-sref="changeusername" style="font-family: Helvetica">Change email id</button>
  </ion-content>
</ion-view>

<ion-view title="Change Password" id="changepassword">
  <ion-content padding="true" style="background: url(img/download.png) no-repeat center;background-size:cover;" class="has-header">
<br>
    <div>
      <label class="item item-input">
        <label style="color: black">Old Password</label>
      </label>
      <label class="item item-input">
        <input type="password"   required="true">
      </label>
    </div>
<br>
    <div>
      <label class="item item-input">
        <label style="color: black">New Password</label>
      </label>
      <label class="item item-input">
        <input type="password"  required="true">
      </label>
    </div>
<br>
    <div>
      <label class="item item-input">
        <label style="color: black">Confirm Password</label>
      </label>
      <label class="item item-input">
        <input type="password"   required="true">
      </label>
    </div>

    <button class="button button-block button-calm" ui-sref="changeusername" style="font-family: Helvetica">Change password</button>


  </ion-content>
</ion-view>


<ion-view title="Courses" id="page6">
  <ion-content padding="true" style="background: url(img/download.png) no-repeat center;background-size:cover;" class="has-header">
         <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->


        <!-- Collect the nav links, forms, and other content for toggling -->


          <form class="navbar-form navbar-left " role="search">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="data.sub" ng-keyup="fetch($event)" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default" ng-click="enterval(data.values)">Submit</button>
          </form>
          <div>

          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    <ul ng-show="!dropdown" style="background-color: white;position: absolute;z-index: 99;border: 1px solid #ddd;margin-top: -20px;border-radius: 2px 2px 2px 2px">
      <li ng-repeat="val in details.elements | limitTo:5" ng-click="fill(val.name)">{{val.name}}</li>
    </ul>
    <div class="row vertical-center-row" style="width:100%" ng-repeat="val in courses.elements | slice:start:end">
      <div class="col-md-8 thumbnail">

        <img src="{{val.photoUrl}}" class="col-md-6" style="height: 20%;width: 20%">
        <div class="caption col-md-6">
          <h4>{{val.name}}</h4>

          <p><b>{{prov[$index][0]}}</b></p>
          <p><b>Instructors</b>
            <span ng-repeat="instsss in inst[$index] track by $index">
        	{{instsss}}
        </span></p>

        </div>

      </div>
    </div>


  </ion-content>
</ion-view>

<ion-view title="Settings" id="settings">
    <ion-content padding="true" style="background: url(img/download.png) no-repeat center;background-size:cover;" class="has-header">
      <div ng-init = "init()">
        <button class="button button-block button-calm" ui-sref="changeusername" style="font-family: Helvetica">Change username</button>
      </div>
       <div>
         <button class="button button-block button-calm" ui-sref="changepassword"  style="font-family: Helvetica">Change Password</button>
       </div>
      <div>
        <button  class="button button-block button-calm" ui-sref="changeemail" style="font-family: Helvetica">Change email id</button>
      </div>
    </ion-content>
</ion-view>

<ion-view title="Register" id="page5">
  <ion-content class="padding">
    <div class="spacer" style="width:300px; margin:0 auto;height: 115px;">
      <img src="img/image.png"/>
    </div>
    <label style="font-family: SansSerif;font-size:25px;color: blue"><i>Tech Hub</i></label>
    <div class="list list-inset">
      <label class="item item-input">
        <img class="icons" src="img/add-user-button.png"/>
        <input style="padding-left: 20px;font-family: Helvetica;font-size: small;" type="text"  placeholder="First Name" ng-model="data.firstname" required="true">
      </label>
      <label class="item item-input">
        <img class="icons" src="img/add-user-button.png"/>
        <input style="padding-left: 20px;font-family: Helvetica;font-size: small;" type="text" placeholder="Last Name" ng-model="data.lastname" required="true">
      </label>
      <label class="item item-input">
        <img class="icons" src="img/close-envelope.png"/>
        <input style="padding-left: 20px;font-family: Helvetica;font-size: small;" type="text" placeholder="Email" ng-model="data.email" required="true">
      </label>
      <label class="item item-input">
        <img class="icons" src="img/user.png"/>
        <input style="padding-left: 20px;font-family: Helvetica;font-size: small;" type="text" placeholder="Username" ng-model="data.username" required="true">
      </label>
      <label class="item item-input">
        <img class="icons" src="img/password.png">
        <input style="padding-left: 20px;font-family: Helvetica;font-size: small;" type="password" placeholder="Password" ng-model="data.password" required="true">
      </label>

    </div>
    <button class="button button-block button-positive" ng-click="register(data.userdata)" style="background-color: #795548;color: white;font-family: Helvetica">Register</button>
  </ion-content>
</ion-view>
